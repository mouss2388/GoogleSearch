<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/build/stylesheets/style.css" />
    <title>Google</title>
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="#" title="Google"
          ><img src="/img/google.png" alt="logo de google"
        /></a>
      </div>
      <div class="search-bar">
        <input
          type="text"
          name="search"
          id="search"
          title="Rechercher"
        />
        <img
          class="clear light-grey hidden"
          src="/img/clear_icon-min.png"
          alt="bouton effacer la recherche"
          title="Effacer"
        />
      </div>
      <ul>
        <li><a href="#">Recherche Google</a></li>
        <li><a href="#">J'ai de la chance</a></li>
      </ul>
      <a id="link-news" href="#">Actualité du <span id="dateNews">12 Février 2020</span></a>
      <p>Google disponible en: <a href="#">English</a></p>
    </div>
  </body>
</html>
